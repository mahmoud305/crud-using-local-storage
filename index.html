        <div class="row">
            <div class="form-group my-4">
                <label for="name"> Product Name</label>

            </div>

            </div>

            </div>
            <div>

            </div>
            <div class="my-2">
                <button id="addButton" onclick="addProduct()" class=" btn btn-primary "> Add Product </button>
                <button id="updateButton" onclick="updateProduct()" class=" btn btn-success  mx-1  d-none"> Update Product </button>
                <button id="cancelButton"   onclick="cancelUpdate()" class=" btn btn-danger mx-1 d-none"> Cancel </button>

            </div>
